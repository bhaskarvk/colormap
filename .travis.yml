# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages
sudo: false
addons:
  apt:
    packages:
      - libproj-dev
      - libv8-dev
r_binary_packages:
  - devtools
  - stringr
  - V8
  - testthat
  - maptools
r_github_packages:
  - hrbrmstr/ggalt
  - hadley/scales
  - hadley/ggplot2
  - hrbrmstr/ggalt
  - hrbrmstr/albersusa
  - jrnold/ggthemes
